<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <title>Travel Frequency & Style</title>
</head>
<body class="q1-img">
  <div class="header">
    <h3>Travel Frequency & Style</h3>
  </div>

<div class="progress-bar">
  <div class="step" id="step1" data-title="Travel Frequency & Style" data-file="Survey Form Q1.html"></div>
  <div class="step" id="step2" data-title="Trip Planning Preferences" data-file="Survey Form Q2.html"></div>
  <div class="step" id="step3" data-title="Destination Choices" data-file="Survey Form Q3.html"> </div>
  <div class="step" id="step4" data-title="Packing & Preparation" data-file="Survey Form Q4.html"> </div>
  <div class="step" id="step5" data-title="On-the-Road Habits" data-file="Survey Form Q5.html"> </div>
  <div class="step" id="step6" data-title="Sustainability & Responsibility" data-file="Survey Form Q6.html"></div>
  <div class="step" id="step7" data-title="Leisure & Activities" data-file="Survey Form Q7.html"> </div>
</div>


  <fieldset class="content">
    <div class="container">
      <h4>Do you prefer solo travel, group tours, or family trips?</h4>

      <input type="radio" name="frequency"  id="q1_opt1" value="thrill-seeker" autocomplete="off">
      <label class="button" for="q1_opt1">Solo</label>
      <br>

      <input type="radio" name="frequency"  id="q1_opt2" value="explorer" autocomplete="off">
      <label class="button" for="q1_opt2">Friends or family who can share the joy of adventures</label>
      <br>

      <input type="radio" name="frequency"  id="q1_opt3" value="relaxer" autocomplete="off">
      <label class="button" for="q1_opt3">With family or a partner, we enjoy relaxing together</label>
      <br>

      <input type="radio" name="frequency"  id="q1_opt4" value="planner" autocomplete="off">
      <label class="button" for="q1_opt4">I travel with a group or a tourâ€”it's easier to organize</label>
      <br>

      <input type="radio" name="frequency"  id="q1_opt5" value="culture" autocomplete="off">
      <label class="button" for="q1_opt5">I choose companions who appreciate culture, food, and art</label>
    </div>
  </fieldset>
<div class="form-nav">
  <form action="Survey Form Q2.html" id="survey_next">
    <input type="submit" value="Next">
  </form>
  </div>
</div>

  <script src="saveAnswer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  const saved = localStorage.getItem('q1');
  if (saved) {
    document.querySelector(`input[value="${saved}"]`).checked = true;
  }

  document.getElementById('survey_next').addEventListener('submit', function(e) {
    const selected = document.querySelector('input[name="frequency"]:checked');
    if (selected) {
      localStorage.setItem('q1', selected.value);
    } else {
      e.preventDefault();
      alert('Please select an option!');
    }
  });
});
  </script>
 <script>
  const currentStep = 1; // Update for each page: 1, 2, 3, etc.

  for (let i = 1; i <= 7; i++) {
    const step = document.getElementById(`step${i}`);
    if (i < currentStep) {
      step.classList.add('completed');
    } else if (i === currentStep) {
      step.classList.add('current');
    }

    step.addEventListener('click', () => {
      const file = step.getAttribute('data-file');
      if (i !== currentStep) {
        window.location.href = file;
      }
    });
  }
</script>
<script>
  document.querySelectorAll('.step').forEach(step => {
    step.addEventListener('click', function() {
      const targetStep = parseInt(this.dataset.step);

      // Check previous answers up to target step - 1
      let allPreviousAnswered = true;
      for (let i = 1; i < targetStep; i++) {
        if (!localStorage.getItem(`q${i}`)) {
          allPreviousAnswered = false;
          break;
        }
      }

      if (allPreviousAnswered) {
        window.location.href = this.dataset.file;
      } else {
        alert("Please answer previous questions before jumping ahead.");
      }
    });
  });
</script>
</body>
</html>
